<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taskGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="taskGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="taskGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0f172a"/>
  
  <!-- Monitor Frame -->
  <rect x="30" y="20" width="340" height="190" rx="12" fill="#1e293b"/>
  <rect x="40" y="30" width="320" height="170" rx="8" fill="url(#boardGradient)"/>
  
  <!-- Kanban Board Interface -->
  <!-- Header -->
  <rect x="45" y="35" width="310" height="30" fill="#4f46e5" rx="4"/>
  <text x="55" y="52" font-family="Arial" font-size="12" fill="white" font-weight="bold">Task Management Dashboard</text>
  
  <!-- User Avatar -->
  <circle cx="320" cy="50" r="8" fill="#06b6d4"/>
  <text x="316" y="54" font-family="Arial" font-size="8" fill="white">AJ</text>
  
  <!-- Notification Icon -->
  <circle cx="340" cy="50" r="6" fill="#f59e0b"/>
  <circle cx="343" cy="47" r="2" fill="#ef4444"/>
  
  <!-- Kanban Columns -->
  <!-- To Do Column -->
  <rect x="55" y="75" width="85" height="115" fill="white" rx="6" stroke="#e2e8f0"/>
  <rect x="60" y="80" width="75" height="20" fill="#f8fafc" rx="3"/>
  <text x="65" y="92" font-family="Arial" font-size="9" fill="#374151" font-weight="bold">TO DO (3)</text>
  
  <!-- Task Cards in To Do -->
  <rect x="62" y="105" width="71" height="22" fill="url(#taskGradient1)" rx="3" stroke="#3b82f6" stroke-width="0.5">
    <animate attributeName="y" values="105;103;105" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="65" y="114" font-family="Arial" font-size="6" fill="#1e40af">Design wireframes</text>
  <text x="65" y="122" font-family="Arial" font-size="5" fill="#64748b">High Priority</text>
  
  <rect x="62" y="130" width="71" height="22" fill="url(#taskGradient1)" rx="3" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="65" y="139" font-family="Arial" font-size="6" fill="#1e40af">Setup database</text>
  <text x="65" y="147" font-family="Arial" font-size="5" fill="#64748b">Medium Priority</text>
  
  <rect x="62" y="155" width="71" height="22" fill="url(#taskGradient1)" rx="3" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="65" y="164" font-family="Arial" font-size="6" fill="#1e40af">Write documentation</text>
  <text x="65" y="172" font-family="Arial" font-size="5" fill="#64748b">Low Priority</text>
  
  <!-- In Progress Column -->
  <rect x="150" y="75" width="85" height="115" fill="white" rx="6" stroke="#e2e8f0"/>
  <rect x="155" y="80" width="75" height="20" fill="#fef3c7" rx="3"/>
  <text x="160" y="92" font-family="Arial" font-size="9" fill="#374151" font-weight="bold">IN PROGRESS (2)</text>
  
  <!-- Task Cards in Progress -->
  <rect x="157" y="105" width="71" height="22" fill="url(#taskGradient2)" rx="3" stroke="#f59e0b" stroke-width="0.5">
    <animate attributeName="y" values="105;102;105" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="160" y="114" font-family="Arial" font-size="6" fill="#92400e">Build user interface</text>
  <text x="160" y="122" font-family="Arial" font-size="5" fill="#64748b">Alex Johnson</text>
  
  <rect x="157" y="130" width="71" height="22" fill="url(#taskGradient2)" rx="3" stroke="#f59e0b" stroke-width="0.5"/>
  <text x="160" y="139" font-family="Arial" font-size="6" fill="#92400e">API integration</text>
  <text x="160" y="147" font-family="Arial" font-size="5" fill="#64748b">Sarah Smith</text>
  
  <!-- Done Column -->
  <rect x="245" y="75" width="85" height="115" fill="white" rx="6" stroke="#e2e8f0"/>
  <rect x="250" y="80" width="75" height="20" fill="#d1fae5" rx="3"/>
  <text x="255" y="92" font-family="Arial" font-size="9" fill="#374151" font-weight="bold">DONE (4)</text>
  
  <!-- Task Cards in Done -->
  <rect x="252" y="105" width="71" height="18" fill="url(#taskGradient3)" rx="3" stroke="#10b981" stroke-width="0.5"/>
  <text x="255" y="113" font-family="Arial" font-size="6" fill="#047857">Project setup</text>
  <circle cx="315" cy="112" r="3" fill="#10b981"/>
  <path d="M313 112 L315 114 L318 110" stroke="white" stroke-width="0.5" fill="none"/>
  
  <rect x="252" y="126" width="71" height="18" fill="url(#taskGradient3)" rx="3" stroke="#10b981" stroke-width="0.5"/>
  <text x="255" y="134" font-family="Arial" font-size="6" fill="#047857">User authentication</text>
  <circle cx="315" cy="133" r="3" fill="#10b981"/>
  <path d="M313 133 L315 135 L318 131" stroke="white" stroke-width="0.5" fill="none"/>
  
  <rect x="252" y="147" width="71" height="18" fill="url(#taskGradient3)" rx="3" stroke="#10b981" stroke-width="0.5"/>
  <text x="255" y="155" font-family="Arial" font-size="6" fill="#047857">Testing framework</text>
  <circle cx="315" cy="154" r="3" fill="#10b981"/>
  <path d="M313 154 L315 156 L318 152" stroke="white" stroke-width="0.5" fill="none"/>
  
  <rect x="252" y="168" width="71" height="18" fill="url(#taskGradient3)" rx="3" stroke="#10b981" stroke-width="0.5"/>
  <text x="255" y="176" font-family="Arial" font-size="6" fill="#047857">Code review</text>
  <circle cx="315" cy="175" r="3" fill="#10b981"/>
  <path d="M313 175 L315 177 L318 173" stroke="white" stroke-width="0.5" fill="none"/>
  
  <!-- Monitor Stand -->
  <rect x="160" y="210" width="80" height="15" rx="7" fill="#374151"/>
  <rect x="180" y="225" width="40" height="8" rx="4" fill="#4b5563"/>
  
  <!-- Floating Elements -->
  <g opacity="0.3">
    <text x="15" y="40" font-family="monospace" font-size="10" fill="#4f46e5">Vue.js</text>
    <text x="370" y="60" font-family="monospace" font-size="8" fill="#06b6d4">Socket.io</text>
    <text x="10" y="200" font-family="monospace" font-size="8" fill="#10b981">Real-time</text>
    <text x="360" y="220" font-family="monospace" font-size="8" fill="#f59e0b">Drag & Drop</text>
  </g>
  
  <!-- Animated Progress Indicator -->
  <circle cx="370" cy="180" r="8" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="370" cy="180" r="8" fill="none" stroke="#4f46e5" stroke-width="2" 
          stroke-dasharray="31.4" stroke-dashoffset="7.85" transform="rotate(-90 370 180)">
    <animate attributeName="stroke-dashoffset" values="31.4;0;31.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="367" y="184" font-family="Arial" font-size="6" fill="#4f46e5">75%</text>
</svg>
