<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#1e293b"/>
  
  <!-- Laptop Screen -->
  <rect x="50" y="30" width="300" height="180" rx="10" fill="#2d3748"/>
  <rect x="60" y="40" width="280" height="160" rx="5" fill="url(#screenGradient)"/>
  
  <!-- Browser Window -->
  <rect x="65" y="45" width="270" height="150" rx="3" fill="white"/>
  
  <!-- Browser Header -->
  <rect x="65" y="45" width="270" height="25" rx="3" fill="#e2e8f0"/>
  <circle cx="80" cy="57" r="4" fill="#ef4444"/>
  <circle cx="95" cy="57" r="4" fill="#f59e0b"/>
  <circle cx="110" cy="57" r="4" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="130" y="52" width="120" height="10" rx="5" fill="white"/>
  
  <!-- E-commerce Interface -->
  <!-- Header -->
  <rect x="75" y="80" width="250" height="15" fill="#4f46e5"/>
  <text x="85" y="91" font-family="Arial" font-size="8" fill="white">E-COMMERCE STORE</text>
  
  <!-- Navigation -->
  <rect x="85" y="100" width="30" height="8" fill="#94a3b8"/>
  <rect x="125" y="100" width="40" height="8" fill="#94a3b8"/>
  <rect x="175" y="100" width="35" height="8" fill="#94a3b8"/>
  <rect x="280" y="100" width="35" height="8" fill="#06b6d4"/>
  
  <!-- Product Cards -->
  <rect x="85" y="115" width="60" height="65" rx="3" fill="white" stroke="#e2e8f0"/>
  <rect x="90" y="120" width="50" height="30" fill="#f1f5f9"/>
  <rect x="90" y="155" width="35" height="5" fill="#64748b"/>
  <rect x="90" y="165" width="25" height="5" fill="#4f46e5"/>
  
  <rect x="155" y="115" width="60" height="65" rx="3" fill="white" stroke="#e2e8f0"/>
  <rect x="160" y="120" width="50" height="30" fill="#f1f5f9"/>
  <rect x="160" y="155" width="35" height="5" fill="#64748b"/>
  <rect x="160" y="165" width="25" height="5" fill="#10b981"/>
  
  <rect x="225" y="115" width="60" height="65" rx="3" fill="white" stroke="#e2e8f0"/>
  <rect x="230" y="120" width="50" height="30" fill="#f1f5f9"/>
  <rect x="230" y="155" width="35" height="5" fill="#64748b"/>
  <rect x="230" y="165" width="25" height="5" fill="#ef4444"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(300, 105)">
    <path d="M2 2h3l.6 3H20l-2 7H7.4L5 2H2z" stroke="#4f46e5" stroke-width="1" fill="none"/>
    <circle cx="8" cy="20" r="1" fill="#4f46e5"/>
    <circle cx="16" cy="20" r="1" fill="#4f46e5"/>
  </g>
  
  <!-- Laptop Base -->
  <rect x="40" y="210" width="320" height="20" rx="10" fill="#374151"/>
  <rect x="180" y="215" width="40" height="10" rx="5" fill="#4b5563"/>
  
  <!-- Code Elements (floating) -->
  <g opacity="0.3">
    <text x="20" y="50" font-family="monospace" font-size="12" fill="#4f46e5">$</text>
    <text x="380" y="70" font-family="monospace" font-size="10" fill="#06b6d4">API</text>
    <text x="15" y="200" font-family="monospace" font-size="8" fill="#10b981">JSON</text>
    <text x="370" y="190" font-family="monospace" font-size="8" fill="#f59e0b">DB</text>
  </g>
  
  <!-- Animated elements -->
  <circle cx="300" cy="130" r="2" fill="#4f46e5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="320" cy="145" r="1.5" fill="#06b6d4" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
