<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="145" fill="url(#profileGradient)" opacity="0.1"/>
  
  <!-- Main Head -->
  <ellipse cx="150" cy="130" rx="45" ry="50" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M110 100 Q150 80 190 100 Q185 85 150 85 Q115 85 110 100" fill="#2d3748"/>
  
  <!-- Eyes -->
  <ellipse cx="135" cy="120" rx="4" ry="6" fill="#2d3748"/>
  <ellipse cx="165" cy="120" rx="4" ry="6" fill="#2d3748"/>
  <circle cx="136" cy="119" r="1" fill="white"/>
  <circle cx="166" cy="119" r="1" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="130" rx="2" ry="3" fill="#e2e8f0" opacity="0.5"/>
  
  <!-- Mouth -->
  <path d="M145 140 Q150 145 155 140" stroke="#2d3748" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shirt -->
  <ellipse cx="150" cy="220" rx="60" ry="70" fill="#4f46e5"/>
  
  <!-- Collar -->
  <path d="M120 180 L150 190 L180 180 L150 200 Z" fill="#06b6d4"/>
  
  <!-- Code Symbols (decorative) -->
  <text x="80" y="80" font-family="monospace" font-size="16" fill="#4f46e5" opacity="0.3">&lt;/&gt;</text>
  <text x="200" y="100" font-family="monospace" font-size="14" fill="#06b6d4" opacity="0.3">{}</text>
  <text x="70" y="240" font-family="monospace" font-size="12" fill="#f59e0b" opacity="0.3">();</text>
  <text x="210" y="220" font-family="monospace" font-size="12" fill="#10b981" opacity="0.3">[]</text>
  
  <!-- Floating particles -->
  <circle cx="80" cy="120" r="2" fill="#4f46e5" opacity="0.4">
    <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="160" r="1.5" fill="#06b6d4" opacity="0.4">
    <animate attributeName="cy" values="160;150;160" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="180" r="1" fill="#f59e0b" opacity="0.4">
    <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
